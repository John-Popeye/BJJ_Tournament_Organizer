{% extends 'bjjorganizer/base.html' %}

{% block title %}Add Competitor to Tournament{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Add Competitor to Tournament</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Competitors</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
